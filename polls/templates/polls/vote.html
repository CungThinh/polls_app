{% extends "polls/base.html" %}

{% block title %}Vote{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Your Vote</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{ question.question_text }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="question_choice" value="option1" required>
                                    {{ question.option_one }}
                                </label>
                                <br> <!-- Thêm dòng mới -->
                                <label>
                                    <input type="radio" name="question_choice" value="option2">
                                    {{ question.option_two }}
                                </label>
                                <br> <!-- Thêm dòng mới -->
                                <label>
                                    <input type="radio" name="question_choice" value="option3">
                                    {{ question.option_three }}
                                </label>
                                <br> <!-- Thêm dòng mới -->
                            </div>
                        </div>
                        <hr />
                        <button type="submit" class="btn btn-info">
                            Submit
                        </button>
                    </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
