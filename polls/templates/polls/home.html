    {% extends "polls/base.html" %}

    {% block title %}Homepage{% endblock %}

    {% block main %}
    <div class="row">
        <div class="col-lg-6 col-lg-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Available Polls</h3>
                </div>
                <ul class="list-group">
                    {% for question in questions %}
                    <li class="list-group-item">
                        <strong>{{ question.question_text }}</strong>
                        <span class="pull-right">
                            <a href={% url 'vote' question.id %} class="btn btn-info btn-xs">Vote</a> &nbsp;
                            <a href="{% url 'results' question.id %}" class="btn btn-default btn-xs">View Results</a> &nbsp;
                            <a href="{% url 'update' question.id %}" class="btn btn-info btn-xs"><i class="fas fa-pencil-alt"></i></a>
                            <a class="btn btn-danger btn-xs" href="{% url 'delete' question.id %}" role="button" onclick="return confirm('Are you sure?')"><i class="fas fa-times"></i></a>
                        </span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-lg-3">
        <form method="GET" action="{% url 'home' %}">
            <div class="input-group">
                <input type="search" class="form-control" name="search" placeholder="Search" value="{{ search_term }}">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-search"></i></button>
                </span>
            </div>
        </form>
        </div>
    </div>
    {% endblock %}
